<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./assets/css/adminpanel.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="containeradd">
        <button><a href="./adminpage.html">admin page</a></button>
        
        <form id="productForm">
            <label for="name_inp">Product Name:</label>
            <input type="text" id="name_inp" name="name" required><br><br>

            <label for="price_inp">Price:</label>
            <input type="number" id="price_inp" name="price" step="0.01" required><br><br>

            <label for="sale_inp">Discount (%):</label>
            <input type="number" id="sale_inp" name="sale" min="0" max="100" required><br><br>

            <label for="is5starrated_inp">5-Star Rating:</label>
            <input type="checkbox" id="is5starrated_inp" name="is5starrated"><br><br>

            <button type="submit" id="submitbtn">Submit</button>
        </form>



    </div>
 <script type="module" src="./assets/js/add.js"></script>
</body>

</html>
