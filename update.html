<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/updatepage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Update Product</title>
</head>
<body>
    <div class="container">
        <h2>Update Product</h2>
        <button class="btn btn-primary mb-3"><a href="./adminpage.html" style="color: white; text-decoration: none;">Back to Admin Page</a></button>
        <form id="updateForm">
            <div class="mb-3">
                <label for="name_inp" class="form-label">Product Name:</label>
                <input type="text" id="name_inp" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="price_inp" class="form-label">Price:</label>
                <input type="number" id="price_inp" class="form-control" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="sale_inp" class="form-label">Discount (%):</label>
                <input type="number" id="sale_inp" class="form-control" min="0" max="100" required>
            </div>
            <div class="mb-3">
                <label for="is5starrated_inp" class="form-label">5 Star Rating:</label>
                <input type="checkbox" id="is5starrated_inp">
            </div>
            <button type="submit" class="btn btn-success" id="updateBtn">Update</button>
        </form>
    </div>

    <script type="module" src="./assets/js/update.js"></script>
</body>
</html>
